#     displayName: Run Playwright Tests
#     type: boolean
#     default: true

stages:
# ------------------------------------------------------------------------------------------------------------------------
- template: pipes/run-playwright-pipe.yml
  parameters:
    pwVariableGroupName: 'Playwright'
    pwKVGroupName: 'PlaywrightSecrets'
    pwScriptPath: 'playwright'
